<!DOCTYPE html>
<!--    Note: this file is not in use any longer, it is superseded by splash.ejs which
        is an almost exact copy (apart from template tags).
-->
<html>
    <head>
        <title>Chess Game In Progres..........</title>
    </head>
    <body>

        <header>

        <section id="topright">
            <img src="C:\Users\rickh\.vscode\Chess\king.jpeg">
            <h1>Chess</h1>
        </section>
        <section id="topleft">Created by: Jahson and Rick</section>
        <img src="C:\Users\rickh\.vscode\Chess\tudelft.png">
        <section id="blackbar"></section>

        <section id="middle">
            <div id=Time class="middle">Time</div>
        </section>
         </header>

        <main>
        <section id="ChessPiece">

            <section id="Pawn"class="ChessPiece">
                <div id="1" class="Pawn">1</div>
                <div id="2" class="Pawn">2</div>
                <div id="3" class="Pawn">3</div>
                <div id="4" class="Pawn">4</div>
                <div id="5" class="Pawn">5</div>
                <div id="6" class="Pawn">6</div>
                <div id="7" class="Pawn">7</div>
                <div id="8" class="Pawn">8</div>
            </section>

            <section id="Rook"class="ChessPiece">
               <div id="1" class="Rook">1</div>
               <div id="2" class="Rook">2</div>
            </section>

            <section id="Knight" class="ChessPiece">
                <div id="1" class="Knight">2</div>
                <div id="2" class="Knight">2</div>
            </section>

            <section id="Bishop" class="ChessPiece">
                <div id="1" class="Bishop">2</div>
                <div id="2" class="Bishop">2</div>
            </section>

            <div id="Queen" class="ChessPiece">Queen</div>
            <div id="King" class="ChessPiece">King</div>
        </section>

        <section id="GameBoard">
            <div id="board" class="GameBoard">Gameboard</div>
        </section>

        <section id="Addons">
            <section id="Left" class="Addons">
                <div id="Chess Pieces Taken">CPT</div>
            </section>
            <section id="Right" class="Addons">
                 <div id="ChessPiecesTaken">CPT</div>
                 <div id="CurrentTurn">CT</div>
            </section>
        </section>
        </main>
    </body>
</html>
